<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentation Drafter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Documentation Drafter</h1>
      <p>
        Build the perfect prompt for generating project documentation with an
        LLM.
      </p>

      <div class="section">
        <h2>1. Select Documentation Type</h2>
        <select id="preset-select">
          <option value="">-- Choose a preset --</option>
        </select>
        <p id="preset-description" class="description"></p>
      </div>

      <div class="section">
        <h2>2. Provide Context</h2>
        <div id="context-container"></div>
      </div>

      <div class="section">
        <h2>3. Configure Parameters</h2>
        <div class="parameters-grid">
          <div class="param-item">
            <label for="audience-select">Target Audience</label>
            <select id="audience-select">
              <option>Developers</option>
              <option>End Users</option>
              <option>Project Managers</option>
              <option>QA Engineers</option>
              <option>Executives</option>
            </select>
          </div>
          <div class="param-item">
            <label for="tone-select">Tone</label>
            <select id="tone-select">
              <option>Technical</option>
              <option>Formal</option>
              <option>Casual</option>
              <option>Academic</option>
            </select>
          </div>
          <div class="param-item">
            <label for="length-select">Length</label>
            <select id="length-select">
              <option>Concise</option>
              <option selected>Standard</option>
              <option>Detailed</option>
            </select>
          </div>
          <div class="param-item">
            <label for="format-select">Output Format</label>
            <select id="format-select">
              <option>Markdown</option>
              <option>Plain Text</option>
              <option>HTML</option>
            </select>
          </div>
          <div class="param-item">
            <label for="language-select">Language</label>
            <select id="language-select">
              <option>English</option>
              <option>Bulgarian</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>4. Final Prompt</h2>
        <textarea
          id="final-prompt"
          readonly
          rows="15"
          placeholder="Your generated prompt will appear here..."
        ></textarea>
        <button id="copy-button">Copy to Clipboard</button>
        <span id="copy-feedback"></span>
      </div>
    </div>
  </body>
</html>
